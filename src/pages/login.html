<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/jquery-validate/jquery.validate.min.js"></script>
    <script src="../lib/jquery-validate/localization/messages_zh.min.js"></script>
    <script src="../js/login.js"></script>
  </head>

  <body>
    <div class="panel load-panel">
      <form class="login">
        <p>账号登录</p>
        <div>
          <input
            type="text"
            name="username"
            placeholder="邮箱/手机号码/小米ID"
          />
        </div>
        <div>
          <input type="password" name="password" placeholder="密码" />
        </div>
        <input type="submit" value="登录" />
      </form>
      <a href="#" class="fl go-register">立即注册</a
      ><a class="fr">忘记密码？</a>
    </div>

    <div class="panel register-panel" style="display: none;">
      <form class="register">
        <p>用户注册</p>
        <i>* 表示为必填项</i>
        <div>
          <input type="text" name="ID" id="ID" placeholder="请输入你的ID" /><b
            >*</b
          >
        </div>
        <div>
          <input type="text" name="name" placeholder="请输入你的名字" /><b>*</b>
        </div>
        <div>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="请输入你的密码"
          /><b>*</b>
        </div>
        <div>
          <input type="text" name="password2" placeholder="请确认你的密码" /><b
            >*</b
          >
        </div>
        <div>
          <input type="text" name="phone" placeholder="请输入你的手机号码" />
        </div>
        <div>
          <input type="text" name="email" placeholder="请输入你的邮箱" />
        </div>
        <div>
          <input type="radio" name="sex" value="男" /> 男
          <input type="radio" name="sex" value="女" /> 女
          <input type="radio" name="sex" value="其他" /> 其他
        </div>
        <div>
          <input type="text" name="address" placeholder="请输入你的地址" />
        </div>
        <input type="submit" value="注册" />
      </form>
      <a href="#" class="fl go-load">立即登录</a><a class="fr">忘记密码？</a>
    </div>
  </body>
</html>
